<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Contact</h1>
    </div> 
</div>
<form action="">
    <div class="container">
        <h4 class="text-primary text-center my-3">Formulaire de contact</h4>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="contactTitleFormControlInput" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="contactTitleFormControlInput" placeholder="Titre">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="contactEmailFormControlInput" class="form-label">Adresse email</label>
                    <input type="email" class="form-control" id="contactEmailFormControlInput" placeholder="name@example.com">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="contactDescriptionFormControlTextarea" class="form-label">Description</label>
            <textarea class="form-control" id="contactDescriptionFormControlTextarea" rows="4"></textarea>
        </div>
        <div class="justify-content-center">
            <button type="submit" class="btn btn-primary">Envoyer votre demande</button>
        </div>
    </div>
</form>
